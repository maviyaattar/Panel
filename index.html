<html><head><base href="/">
<title>Maviya's Free Fire Headshot Panel - Ultimate Hack</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

:root {
  --neon-green: #0f0;
  --dark-bg: #000;
  --matrix-effect: #0f0;
}

body {
  margin: 0;
  padding: 0;
  background: var(--dark-bg);
  font-family: 'Share Tech Mono', monospace;
  color: var(--neon-green);
  overflow-x: hidden;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

.glitch-header {
  font-size: 3em;
  text-align: center;
  position: relative;
  text-shadow: 2px 2px 10px var(--neon-green);
  animation: glitch 1s infinite;
}

.developer-tag {
  text-align: center;
  font-size: 1.5em;
  margin-top: -20px;
  opacity: 0;
  animation: fadeIn 1s ease 2s forwards;
}

.intro-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
  animation: fadeOut 1s ease 3s forwards;
}

.intro-text {
  font-size: 3em;
  color: var(--neon-green);
  opacity: 0;
  animation: typeWriter 2s steps(20) 0.5s forwards;
}

.matrix-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  opacity: 0.3;
}

.download-section {
  background: rgba(0, 20, 0, 0.8);
  border: 2px solid var(--neon-green);
  border-radius: 10px;
  padding: 20px;
  margin: 20px auto;
  max-width: 600px;
  box-shadow: 0 0 20px var(--neon-green);
  transform: translateY(50px);
  opacity: 0;
  animation: slideUp 0.8s ease 3.5s forwards;
}

.download-btn {
  background: transparent;
  color: var(--neon-green);
  border: 2px solid var(--neon-green);
  padding: 15px 30px;
  font-size: 1.2em;
  cursor: pointer;
  transition: all 0.3s;
  font-family: 'Share Tech Mono', monospace;
  display: block;
  margin: 20px auto;
  position: relative;
  overflow: hidden;
}

.download-btn:hover {
  background: var(--neon-green);
  color: var(--dark-bg);
  box-shadow: 0 0 30px var(--neon-green);
}

.feature-list {
  list-style: none;
  padding: 0;
}

.feature-list li {
  margin: 10px 0;
  padding-left: 20px;
  position: relative;
  opacity: 0;
  transform: translateX(-20px);
  animation: slideInRight 0.5s ease forwards;
}

.feature-list li:nth-child(1) { animation-delay: 4s; }
.feature-list li:nth-child(2) { animation-delay: 4.2s; }
.feature-list li:nth-child(3) { animation-delay: 4.4s; }
.feature-list li:nth-child(4) { animation-delay: 4.6s; }
.feature-list li:nth-child(5) { animation-delay: 4.8s; }
.feature-list li:nth-child(6) { animation-delay: 5s; }

.feature-list li:before {
  content: ">";
  position: absolute;
  left: 0;
  color: var(--neon-green);
}

@keyframes glitch {
  0% { transform: translate(0) }
  20% { transform: translate(-2px, 2px) }
  40% { transform: translate(-2px, -2px) }
  60% { transform: translate(2px, 2px) }
  80% { transform: translate(2px, -2px) }
  100% { transform: translate(0) }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes fadeOut {
  from { opacity: 1; }
  to { opacity: 0; visibility: hidden; }
}

@keyframes typeWriter {
  from { width: 0; opacity: 1; }
  to { width: 100%; opacity: 1; }
}

@keyframes slideUp {
  from { transform: translateY(50px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

@keyframes slideInRight {
  from { transform: translateX(-20px); opacity: 0; }
  to { transform: translateX(0); opacity: 1; }
}

.scanning {
  height: 4px;
  width: 100%;
  background: var(--neon-green);
  position: fixed;
  top: 0;
  animation: scan 3s linear infinite;
  opacity: 0.5;
}

@keyframes scan {
  0% { transform: translateY(0) }
  100% { transform: translateY(100vh) }
}
</style>
</head>
<body>

<div class="intro-overlay">
  <div class="intro-text">System: Maviya</div>
</div>

<div class="scanning"></div>
<canvas class="matrix-bg" id="matrix"></canvas>

<div class="container">
  <h1 class="glitch-header">FREE FIRE HEADSHOT PANEL</h1>
  <div class="developer-tag">Created by Maviya</div>
  
  <div class="download-section">
    <h2>⚡ Ultimate Headshot Hack Panel v2.0 ⚡</h2>
    <ul class="feature-list">
      <li>Auto Headshot Targeting System</li>
      <li>Enhanced Aim Assist</li>
      <li>Recoil Control Algorithm</li>
      <li>Smart Player Detection</li>
      <li>Anti-Ban Protection</li>
      <li>Smooth Performance Optimization</li>
    </ul>
    
    <button class="download-btn" onclick="initiateDownload()">DOWNLOAD NOW</button>
    <p id="countdown" style="text-align: center; display: none;"></p>
  </div>
</div>

<script>
// Matrix Rain Effect
const canvas = document.getElementById('matrix');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*";
const fontSize = 14;
const columns = canvas.width/fontSize;

let drops = [];
for(let x = 0; x < columns; x++) {
    drops[x] = 1;
}

function drawMatrix() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    ctx.fillStyle = '#0f0';
    ctx.font = fontSize + 'px monospace';
    
    for(let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i*fontSize, drops[i]*fontSize);
        
        if(drops[i]*fontSize > canvas.height && Math.random() > 0.975)
            drops[i] = 0;
        
        drops[i]++;
    }
}

setInterval(drawMatrix, 33);

// Download Function
function initiateDownload() {
    const btn = document.querySelector('.download-btn');
    const countdown = document.getElementById('countdown');
    let timeLeft = 5;

    btn.disabled = true;
    countdown.style.display = 'block';

    const timer = setInterval(() => {
        countdown.textContent = `Redirecting to offer in ${timeLeft} seconds...`;
        timeLeft--;

        if (timeLeft < 0) {
            clearInterval(timer);
            countdown.textContent = 'Redirecting to offer...';

            // Redirect to Adsterra URL
            window.location.href = "https://www.profitablecpmrate.com/mkr8k3m5g?key=b38a0ae3ea6551ee73323a49ca64bd2e";

            // After Adsterra, trigger the main download
            setTimeout(() => {
                countdown.textContent = 'Starting download...';

                const link = document.createElement('a');
                link.href = 'https://www.mediafire.com/file/yrm3pkc03wf7al1/GODFF_PAID_PANEL_NORECOIL_AIMBOT_/file';
                link.download = 'GODFF_PAID_PANEL_NORECOIL_AIMBOT_';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                setTimeout(() => {
                    btn.disabled = false;
                    countdown.style.display = 'none';
                }, 2000);
            }, 5000); // Wait for 5 seconds (time for Adsterra page)
        }
    }, 1000);
  }
// Resize handler
window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>

</body></html>
